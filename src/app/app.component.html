<div style="height: 7vh;">
  <mat-toolbar color="primary">
    <button mat-button class="menu-button" (click)='drawer.toggle()' *ngIf='authGuardService.isAuthenticated()'>
      <mat-icon>menu</mat-icon>
    </button>
    <span>
      <button mat-button routerLink="/">{{title}}</button>
    </span>
    <span class="spacer"></span>
    <span *ngIf='authGuardService.isAuthenticated()'>
      <button mat-button (click)='doLogout()'>Logout</button>
    </span>
  </mat-toolbar>
</div>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer autoFocus="false" mode="over" class="sidenav">
    <mat-nav-list>
      <a mat-list-item (click)='navigate(["/"])'>Home</a>
      <a mat-list-item (click)='navigate(["/profile"])'>Profile</a>
      <a mat-list-item (click)='navigate(["/changePassword"])' >Change Password</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 93vh;">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
