
<mat-card>
  <mat-card-content>
    <form action="" #loginForm="ngForm" (ngSubmit)="login()">
      <h2>ログイン</h2>
      <mat-error *ngIf="errorMessage">
        {{errorMessage}}
      </mat-error>
      <mat-form-field class="full-width-input" appearance='outline'>
        <mat-label>ユーザー名</mat-label>
        <input matInput placeholder="ユーザー名" [(ngModel)]='user.username'
                id="username" name="username" required #username="ngModel">
          <mat-error *ngIf="(username.touched || loginForm.submitted) && username.hasError('required')" class="invalid-feedback required">ユーザー名は必須です。</mat-error>
          <mat-error *ngIf="username.hasError('invalid')" class="invalid-feedback required">ユーザー名が無効です。</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input" appearance='outline'>
        <mat-label>パスワード</mat-label>
        <input matInput placeholder="パスワード" [(ngModel)]='user.password' type="password"
                id="password" name="password" required #password="ngModel">
          <mat-error *ngIf="(password.touched || loginForm.submitted) && password.hasError('required')" class="invalid-feedback required">パスワードは必須です。</mat-error>
          <mat-error *ngIf="password.hasError('invalid')" class="invalid-feedback required">パスワードが無効です。</mat-error>
      </mat-form-field>
      <button type="submit" class="submit-button" mat-raised-button color="primary" [disabled]='isLogingIn'>
        <mat-spinner *ngIf="isLogingIn" diameter="28" matSuffix></mat-spinner>
        <span *ngIf="!isLogingIn">ログイン</span>
      </button>
      <a class='signup' [routerLink]="['/register']">アカウント作成</a>
    </form>
  </mat-card-content>
</mat-card>
<div class='footer'>
  <app-footer></app-footer>
</div>
